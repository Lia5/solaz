<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solaz</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

    <link rel="stylesheet" href="css/fontello-embedded.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/blueimp-gallery.css">
    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css">

    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <div class="wrapper">
    <div class="nav__wrapper">
      <nav>
        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="logo solaz">
          </a>
        </div>
        <ul class="menu__items">
          <li class="menu__item"><a href="#">Главная</a></li>
          <li class="menu__item"><a href="#">О нас</a></li>
          <li class="menu__item"><a href="#">Номера</a></li>
          <li class="menu__item"><a href="#">Услуги</a></li>
          <li class="menu__item"><a href="#">3D-тур</a></li>
          <li class="menu__item"><a href="#">Отзывы</a></li>
          <li class="menu__item"><a href="#">Ресторан</a></li>
          <li class="menu__item"><a href="#">Сауна</a></li>
          <li class="menu__item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
    <div class="title__wrapper">
      <div class="title">
        <h2><span class="title-bigger">Поздравляем, вы бронируете номер напрямую
            </span><br>
        и получите лучшие условия!</h2>
      </div>
    </div>
    <div class="choice__wrapper">
      <div class="choice">
        <div class="choice__date choice__date--in">
          <div class="ficon-check"><img src="img/ficon-check-in.png" alt=""></div>
          <div class="container-cell">
            <input id="datepicker-from" class="datepicker-both" type="text" >
            <input type="text" id="checkInWeekday">
          </div>
          
        </div>
        <div class="choice__date choice__date--out">
          <div class="ficon-check"><img src="img/ficon-check-out.png" alt=""></div>
          <div class="container-cell">
            <input id="datepicker-to" class="datepicker-both" type="text" >
            <input type="text" id="checkOutWeekday">
          </div>
        </div>
        <div class="choice__quantity">
          <div class="choice__quantity__container-cell">
            <div class="ficon-room"><img src="img/ficon-check-room.png" alt=""></div>
            <p>
              <span>
                <text><input type='text' name='quantity' value='1' class='qty qty-input-value' size="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>взрослый,</text> 
                <text><input type='text' name='quantity-v' value='1' class='qty  qty-input-value' size="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/> детей,</text>
                <text><input type='text' name='quantity-d' value='0' class='qty  qty-input-value' size="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/> номер</text>
              </span>
            </p>
            
          </div>

        <!-- Button trigger modal -->
        
              
        <!-- Modal -->
          <div class="modal" id="modal__choice__quantity">
            <div class="modal__content">
              <div class="modal-body">
                <form id='myform' method='POST' action='#' class="numbo">
                  <ul class="occupancy__selected">
                    <li class="occupancy__box-container occupancy__box-container-n">
                      <span class="occupancy__label">Номеров</span>
                      <input type='button' value='-' class='qtyminus' field='quantity' style="font-weight: bold;" />
                      <input type='text' name='quantity' value='1' class='qty' size="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
                      <input type='button' value='+' class='qtyplus' field='quantity' style="font-weight: bold;" />
                    </li>
                    <li class="occupancy__box-container occupancy__box-container-v">
                        <span class="occupancy__label">Взрослых</span>
                        <input type='button' value='-' class='qtyminus' field='quantity-v' style="font-weight: bold;" />
                        <input type='text' name='quantity-v' value='1' class='qty' size="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
                        <input type='button' value='+' class='qtyplus' field='quantity-v' style="font-weight: bold;" />
                    </li>
                    <li class="occupancy__box-container occupancy__box-container-d">
                        <span class="occupancy__label">Детей</span>
                        <input type='button' value='-' class='qtyminus' field='quantity-d' style="font-weight: bold;" />
                        <input type='text' name='quantity-d' value='0' class='qty' size="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
                        <input type='button' value='+' class='qtyplus' field='quantity-d' style="font-weight: bold;" />
                    </li>
                    <li class="occupancy__box-container"></li>
                  </ul>
                  
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="choice__button">Найти номера<br> по лучшей цене</div>
      </div>
    </div>
    





  </div>

  <script src="js/script.js"></script>
  
</body>
</html>
