<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solaz</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!--<link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/fontello-embedded.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/blueimp-gallery.css">
    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css">
    <link rel="stylesheet" href="css/blueimp-gallery-video.css">
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">-->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <div class="wrapper">
    <div class="nav__wrapper">
      <nav>
        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="logo solaz">
          </a>
        </div>
        <ul class="menu__items">
          <li class="menu__item"><a href="#">Главная</a></li>
          <li class="menu__item"><a href="#">О нас</a></li>
          <li class="menu__item"><a href="#">Номера</a></li>
          <li class="menu__item"><a href="#">Услуги</a></li>
          <li class="menu__item"><a href="#">3D-тур</a></li>
          <li class="menu__item"><a href="#">Отзывы</a></li>
          <li class="menu__item"><a href="#">Ресторан</a></li>
          <li class="menu__item"><a href="#">Сауна</a></li>
          <li class="menu__item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
    <div class="title__wrapper">
      <div class="title">
        <h2><span class="title-bigger">Поздравляем, вы бронируете номер напрямую
            </span><br>
        и получите лучшие условия!</h2>
      </div>
    </div>
    <div class="choice__wrapper">
      <div class="choice">
        <div class="choice__date choice__date--in">
          <div class="ficon-check"><img src="img/ficon-check-in.png" alt=""></div>
          <div class="container-cell">
            <input id="datepicker-from" class="datepicker-both" type="text" >
            <input type="text" id="checkInWeekday" size="20">
          </div>
          
        </div>
        <div class="choice__date choice__date--out">
          <div class="ficon-check"><img src="img/ficon-check-out.png" alt=""></div>
          <div class="container-cell">
            <input id="datepicker-to" class="datepicker-both" type="text" >
            <input type="text" id="checkOutWeekday" size="20">
          </div>
        </div>
        <div class="choice__quantity"></div>
        <div class="choice__button">Найти номера<br> по лучшей цене</div>
      </div>
    </div>
    





  </div>





  <!--<script src="js/jquery-3.2.1.min.js"></script> 
  <script src="js/jquery.blueimp-gallery.min.js"></script>  
  <script src="js/maskedinput.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>-->

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/datepicker-ru.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
